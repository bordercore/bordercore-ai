{% extends "base.html" %}

{% block nav %}
    <my-nav active="Vision"></my-nav>
{% endblock %}

{% block input %}
    <input v-model="prompt" id="prompt" class="form-control w-75" type="text" placeholder="Prompt" @keydown.enter.prevent="handleSendMessageVision" :disabled="! visionImage" />
{% endblock %}

{% block chat_handler %}sendMessageToChatbotVision{% endblock %}

{% block content %}
    <div class="d-flex align-items-center mb-3">
        <div class="file-input-wrapper">
            <font-awesome-icon icon="paperclip" class="fa-lg text-primary ms-3 me-1"></font-awesome-icon> Add image
            <input type="file" name="image" class="file-input"  accept=".jpg,.jpeg,.png,.gif" @change="handleFileUploadVision">
        </div>
        <div v-if="visionImage" class="d-flex align-items-center">
            <div>
                <font-awesome-icon icon="file-alt" class="fa-lg text-primary ms-3"></font-awesome-icon>
            </div>
            <div class="file-name ms-2">[[ visionImage.name ]]</div>
            <div class="ms-2">â€¢</div>
            <div class="ms-2" v-html="getVisionFileSize()"></div>
        </div>
    </div>
{% endblock %}
